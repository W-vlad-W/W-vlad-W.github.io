<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AK47 Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 400px;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="ak47.glb"
      ios-src="ak47.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
    <model-viewer 
      src="dynamite.glb"
      ios-src="dynamite.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
    <model-viewer 
      src="atomic_bomb.glb"
      ios-src="atomic_bomb.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
    <model-viewer 
      src="flush_toilet.glb"
      ios-src="flush_toilet.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
