
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AK47 Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
  </head>
  <body>
    <model-viewer
      src="ak47.glb"
      ios-src="ak47.usdz"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      style="width: 100%; height: 500px;">
    </model-viewer>
    <model-viewer 
        src="dynamite.glb"
        ios-src="dynamite.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        style="width: 100%; height: 500px;">
    </model-viewer>
     <model-viewer 
        src="atomic_bomb.glb"
        ios-src="atomic_bomb.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        style="width: 100%; height: 500px;">
    </model-viewer>
     <model-viewer 
        src="flush_toilet.glb"
        ios-src="flush_toilet.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        style="width: 100%; height: 500px;">
    </model-viewer>
  </body>
</html>
