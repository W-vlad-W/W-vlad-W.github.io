<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR 3D Models</title>
  
  <!-- Підключення стилів для сторінки -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #555;
    }

    #arSceneContainer {
      display: none; /* Сцена AR спочатку прихована */
      width: 80%;
      height: 80vh;
      position: relative;
      margin-top: 20px;
      border: 2px solid #333;
      background-color: #ffffff;
    }

    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Підключення бібліотек -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
  <!-- Хедер з заголовком -->
  <header>
    <h1>Explore 3D Models in Augmented Reality</h1>
  </header>

  <!-- Контейнер для кнопки запуску AR -->
  <div class="container">
    <p>Натисніть кнопку, щоб запустити камеру для перегляду моделей у доповненій реальності!</p>
    <button id="startARButton">Запустити AR</button>
  </div>

  <!-- Контейнер для AR-сцени (спочатку прихований) -->
  <div id="arSceneContainer">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Маркер для моделі AK-47 -->
      <a-marker preset="hiro">
        <model-viewer
          src="ak47.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          auto-rotate
          shadow-intensity="1">
        </model-viewer>
      </a-marker>

      <!-- Маркер для моделі Dynamite -->
      <a-marker preset="kanji">
        <model-viewer
          src="dynamite.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          auto-rotate
          shadow-intensity="1">
        </model-viewer>
      </a-marker>

      <!-- Маркер для моделі Atomic Bomb -->
      <a-marker preset="barcode">
        <model-viewer
          src="atomic_bomb.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          auto-rotate
          shadow-intensity="1">
        </model-viewer>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <!-- Скрипт для запуску AR -->
  <script>
    // Додаємо обробник події для кнопки
    document.getElementById("startARButton").addEventListener("click", function() {
      // Приховуємо кнопку після натискання
      this.style.display = "none";
      
      // Показуємо контейнер з AR-сценой
      document.getElementById("arSceneContainer").style.display = "block";
    });
  </script>
</body>
</html>
