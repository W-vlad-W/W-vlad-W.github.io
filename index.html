<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR 3D Models</title>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }

    a-scene {
      width: 100%;
      height: 100vh;
      position: absolute;
    }
    
    .container {
      padding: 20px;
      text-align: center;
    }
  </style>

  <!-- Підключення бібліотек -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
  <header>
    <h1>Explore 3D Models in Augmented Reality</h1>
  </header>

  <div class="container">
    <p>Скануйте маркери для перегляду моделей у доповненій реальності!</p>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="height: 100vh;">
    <a-marker preset="hiro">
      <model-viewer
        src="ak47.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
      </model-viewer>
    </a-marker>

    <a-marker preset="kanji">
      <model-viewer
        src="dynamite.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
      </model-viewer>
    </a-marker>

    <a-marker preset="barcode">
      <model-viewer
        src="atomic_bomb.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
      </model-viewer>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
