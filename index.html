<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR 3D Models</title>
  
  <!-- Підключення стилів для сторінки -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }

    a-scene {
      width: 100%;
      height: 100vh;
      position: absolute;
      display: none; /* Сховати сцену AR до натискання кнопки */
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #555;
    }
  </style>

  <!-- Підключення бібліотек -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
  <!-- Хедер з заголовком -->
  <header>
    <h1>Explore 3D Models in Augmented Reality</h1>
  </header>

  <!-- Контейнер для кнопки запуску AR -->
  <div class="container">
    <p>Натисніть кнопку, щоб запустити камеру для перегляду моделей у доповненій реальності!</p>
    <button id="startARButton">Запустити AR</button>
  </div>

  <!-- AR-сцена (зазначена як прихована) -->
  <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="height: 100vh; display: none;">
    <!-- Маркер для моделі AK-47 -->
    <a-marker preset="hiro">
      <model-viewer
        src="https://subojvynalezcov.sk/wp-content/uploads/2025/04/ak47.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
      </model-viewer>
    </a-marker>

    <!-- Маркер для моделі Dynamite -->
    <a-marker preset="kanji">
      <model-viewer
        src="https://subojvynalezcov.sk/wp-content/uploads/2025/04/dynamite.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
      </model-viewer>
    </a-marker>

    <!-- Маркер для моделі Atomic Bomb -->
    <a-marker preset="barcode">
      <model-viewer
        src="https://subojvynalezcov.sk/wp-content/uploads/2025/04/atomic_bomb.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
      </model-viewer>
    </a-marker>

    <!-- Маркер для моделі Flush Toilet -->
    <a-marker preset="pattern" url="https://subojvynalezcov.sk/path/to/your/custom-marker.patt">
      <model-viewer
        src="https://subojvynalezcov.sk/wp-content/uploads/2025/04/flush_toilet.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
      </model-viewer>
    </a-marker>

    <!-- Камера для AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Функція для показу AR-сцени при натисканні на кнопку
    document.getElementById("startARButton").addEventListener("click", function() {
      // Приховуємо кнопку після натискання
      this.style.display = "none";
      
      // Показуємо AR-сцену
      document.getElementById("arScene").style.display = "block";
    });
  </script>
</body>
</html>
