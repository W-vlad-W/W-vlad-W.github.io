<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marker-based AR with Button</title>

  <!-- Підключення бібліотек -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a-scene {
      display: none; /* Початково сцена прихована */
      width: 80vw; /* Встановлюємо ширину */
      height: 60vh; /* Встановлюємо висоту */
      position: absolute;
      top: 50%; /* Встановлюємо відступ від верхнього краю */
      left: 50%; /* Встановлюємо відступ зліва */
      transform: translate(-50%, -50%); /* Центруємо сцену */
      border: 2px solid #000; /* Рамка навколо сцени */
      border-radius: 10px;
    }

    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Кнопка для запуску AR -->
  <button onclick="startAR()">Запустити AR</button>

  <!-- Текстова інструкція для користувача -->
  <div class="info">
    Скануйте маркер, щоб побачити 3D-модель у доповненій реальності.
  </div>

  <!-- A-Frame сцена для AR (спочатку прихована) -->
  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Маркер для 3D моделі -->
    <a-marker preset="hiro">
      <!-- Модель для відображення -->
      <a-entity 
        geometry="primitive: box; width: 1; height: 1; depth: 1;" 
        material="color: red;">
      </a-entity>
    </a-marker>

    <!-- Камера для AR -->
    <a-entity camera></a-entity>

  </a-scene>

  <script>
    // Функція для запуску AR при натисканні на кнопку
    function startAR() {
      // Прибираємо кнопку після натискання
      document.querySelector('button').style.display = 'none';

      // Показуємо сцену з AR
      document.querySelector('#ar-scene').style.display = 'block';
    }
  </script>

</body>
</html>
